{% extends "shop/base.html" %}

{% block pagetitle %}Ostukorv{% endblock pagetitle %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock scripts %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
        
            <ul class="list-group" id="item_list">
                
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" id="items" name="items">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nimi</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Jüri">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input name="email" type="text" class="form-control" id="email" placeholder="jüri@hot.ee">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Aadress</label>
                  <input name="address" type="text" class="form-control" id="address" placeholder="Vabaduse pst. 1">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Linn</label>
                    <input type="text" class="form-control" id="city" name="city">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Maakond</label>
                    <select id="county" class="form-control" name="county">
                        <option selected>Vali...</option>
                        <option>Harjumaa</option>
                        <option>Hiiumaa</option>
                        <option>Ida-Virumaa</option>
                        <option>Jõgevamaa</option>
                        <option>Järvamaa</option>
                        <option>Läänemaa</option>
                        <option>Lääne-Virumaa</option>
                        <option>Põlvamaa</option>
                        <option>Pärnumaa</option>
                        <option>Raplamaa</option>
                        <option>Saaremaa</option>
                        <option>Tartumaa</option>
                        <option>Valgamaa</option>
                        <option>Viljandimaa</option>
                        <option>Võrumaa</option>
                    </select>
                </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Postiindeks</label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode">
                  </div>
                </div>
                <div class="form-group col-md-2" style="margin-left: -0.4cm;">
                    <label for="inputZip">Kokku</label>
                    <input readonly="" type="text" class="form-control custom-align" id="total" name="total">
                  </div>
                  <button  type="submit" class="btn btn-primary">Esita tellimus</button>
                </div>
              </form>
        </div>
    </div>

  

<script type="text/javascript">
    if(localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        var cart = JSON.parse(localStorage.getItem('cart'));
    }
    let total = 0;
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + cart[item][2];
        

        itemString = `<li class="list-group-item"><span class="">${quantity}</span> x ${name}<span class="badge badge-warning badge-pill">${price}</span></li>`
        
        $('#item_list').append(itemString);
    }
    totalPrice =  `<li class="list-group-item d-flex justify-content-between align-items-center"><b>Kokku:</b>
        ${total}</li>`
    $('#total').val(total);
    $('#item_list').append(totalPrice);
    $('#items').val(JSON.stringify(cart));
</script>
{% endblock body %}
